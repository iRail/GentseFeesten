			$('document').ready( function() {
				performGeolocation();
				/*
				 * Check wether geolocation didn't cause an error.

				var geolocationError = getSessionValue('geolocationError');
				if( typeof(geolocationError) == undefined ) {
					/*
					 * Generate error.
					 */
				}
				/*
				 * Asynchronous call to get the JSON.
				 */
				$.getJSON("js/data/day_1.js", function(data) {
					/*
					 * Populate the events.
					 */
					$.each(data, function(key, value) {
						$('#template')
						.clone()
						.attr('id', 'li' + key)
						.appendTo('#events').append($('<a>').attr({
							href:	'#page',
							id:		'a' + key
						}).text(value.title));

						$('#a' + key).click( function() {
							setSessionValue('eventID', JSON.stringify(value));
						});
					});
					$('#template').remove();
				})
			});
			/**/</script>
